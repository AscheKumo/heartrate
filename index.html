<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ashlyn's Heart Rate</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 1200px;
            width: 100%;
        }

        .title {
            font-size: 24px;
            font-weight: 300;
            margin-bottom: 40px;
            opacity: 0.8;
        }

        .heart-rate-display {
            position: relative;
            margin-bottom: 30px;
        }

        .heart-rate {
            font-size: 96px;
            font-weight: 700;
            line-height: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .bpm {
            font-size: 24px;
            font-weight: 300;
            opacity: 0.6;
        }

        .trend {
            font-size: 40px;
            opacity: 0.8;
            transition: opacity 0.3s;
        }

        .trend.up {
            color: #ff4444;
        }

        .trend.down {
            color: #44aaff;
        }

        .trend.hidden {
            opacity: 0;
        }

        .status {
            font-size: 20px;
            padding: 12px 24px;
            border-radius: 8px;
            display: inline-block;
            margin-top: 20px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .status.sleepy {
            background-color: rgba(100, 149, 237, 0.2);
            color: #6495ed;
        }

        .status.hot {
            background-color: rgba(255, 68, 68, 0.2);
            color: #ff4444;
        }

        .status.normal {
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            opacity: 0.6;
        }

        .graph-container {
            margin-top: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
        }

        #heartRateGraph {
            width: 100%;
            height: 300px;
            display: block;
        }

        .error {
            color: #ff4444;
            font-size: 14px;
            opacity: 0.8;
            margin-top: 20px;
        }

        .loading {
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">ashlyns heartrate</div>
        <div class="heart-rate-display">
            <div class="heart-rate">
                <span id="heartRateValue" class="loading">--</span>
                <span id="trend" class="trend hidden"></span>
            </div>
            <div class="bpm">bpm</div>
        </div>
        <div id="status" class="status normal"></div>
        <div id="error" class="error" style="display: none;"></div>
        
        <div class="graph-container">
            <canvas id="heartRateGraph"></canvas>
        </div>
    </div>

    <script>
        const API_URL = 'https://dev.pulsoid.net/api/v1/data/heart_rate/latest';
        const ACCESS_TOKEN = 'ed500451-96a9-46ef-b648-91c79efd470d';
        const CORS_PROXY = 'https://corsproxy.io/?';
        const UPDATE_INTERVAL = 2000; // Update every 2 seconds
        const TEN_MINUTES = 600000; // 10 minutes in milliseconds
        const MIN_BPM = 35;
        const MAX_BPM = 125;
        const BPM_RANGE = MAX_BPM - MIN_BPM;

        let previousHeartRate = null;
        let currentHeartRate = null;
        let heartRateData = []; // Array to store {timestamp, heartRate}

        const elements = {
            heartRate: document.getElementById('heartRateValue'),
            trend: document.getElementById('trend'),
            status: document.getElementById('status'),
            error: document.getElementById('error')
        };

        // Canvas setup
        const canvas = document.getElementById('heartRateGraph');
        const ctx = canvas.getContext('2d');
        let animationFrameId;

        function resizeCanvas() {
            const rect = canvas.getBoundingClientRect();
            canvas.width = rect.width * window.devicePixelRatio;
            canvas.height = rect.height * window.devicePixelRatio;
            ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        function bpmToY(bpm, height) {
            const normalized = (bpm - MIN_BPM) / BPM_RANGE;
            return height - (normalized * height);
        }

        function drawGraph() {
            const width = canvas.width / window.devicePixelRatio;
            const height = canvas.height / window.devicePixelRatio;
            
            // Clear canvas
            ctx.clearRect(0, 0, width, height);

            // Draw BPM reference lines
            // Blue lines every 5 bpm (except 65 and 95)
            ctx.lineWidth = 1;
            for (let bpm = MIN_BPM; bpm <= MAX_BPM; bpm += 5) {
                if (bpm === 65 || bpm === 95) continue; // Skip threshold lines
                
                const y = bpmToY(bpm, height);
                ctx.strokeStyle = 'rgba(68, 170, 255, 0.2)';
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(width, y);
                ctx.stroke();
            }

            // Red lines at 65 and 95 bpm
            ctx.strokeStyle = 'rgba(255, 68, 68, 0.5)';
            ctx.lineWidth = 2;
            
            // 95 bpm line
            let y = bpmToY(95, height);
            ctx.beginPath();
            ctx.moveTo(0, y);
            ctx.lineTo(width, y);
            ctx.stroke();
            
            // 65 bpm line
            y = bpmToY(65, height);
            ctx.beginPath();
            ctx.moveTo(0, y);
            ctx.lineTo(width, y);
            ctx.stroke();

            if (heartRateData.length < 2) return;

            // Remove data older than 10 minutes
            const now = Date.now();
            heartRateData = heartRateData.filter(d => now - d.timestamp <= TEN_MINUTES);

            // Draw heart rate line with color changes for spikes/drops
            ctx.lineWidth = 2;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';

            for (let i = 1; i < heartRateData.length; i++) {
                const prevData = heartRateData[i - 1];
                const currData = heartRateData[i];
                
                const x1 = width - ((now - prevData.timestamp) / TEN_MINUTES) * width;
                const y1 = bpmToY(prevData.heartRate, height);
                const x2 = width - ((now - currData.timestamp) / TEN_MINUTES) * width;
                const y2 = bpmToY(currData.heartRate, height);

                // Calculate heart rate change
                const hrChange = currData.heartRate - prevData.heartRate;
                
                // Determine color based on spike/drop
                if (hrChange >= 10) {
                    // Spike - red
                    ctx.strokeStyle = '#ff4444';
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = '#ff4444';
                } else if (hrChange <= -10) {
                    // Drop - blue
                    ctx.strokeStyle = '#44aaff';
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = '#44aaff';
                } else {
                    // Normal - green
                    ctx.strokeStyle = '#00ff41';
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = '#00ff41';
                }

                ctx.beginPath();
                ctx.moveTo(x1, y1);
                ctx.lineTo(x2, y2);
                ctx.stroke();
            }
            
            // Reset shadow
            ctx.shadowBlur = 0;

            // Draw current value indicator
            if (heartRateData.length > 0) {
                const lastData = heartRateData[heartRateData.length - 1];
                const y = bpmToY(lastData.heartRate, height);
                
                ctx.fillStyle = '#00ff41';
                ctx.beginPath();
                ctx.arc(width, y, 4, 0, Math.PI * 2);
                ctx.fill();
            }

            // Draw BPM labels
            ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
            ctx.font = '12px monospace';
            ctx.textAlign = 'right';
            ctx.textBaseline = 'middle';
            
            // Label key BPM values
            [35, 65, 95, 125].forEach(bpm => {
                const y = bpmToY(bpm, height);
                ctx.fillText(bpm, width - 5, y);
            });
        }

        function animate() {
            drawGraph();
            animationFrameId = requestAnimationFrame(animate);
        }

        animate();

        function updateTrend() {
            if (previousHeartRate === null || currentHeartRate === null) {
                elements.trend.classList.add('hidden');
                return;
            }

            if (currentHeartRate > previousHeartRate) {
                elements.trend.textContent = '↑';
                elements.trend.className = 'trend up';
            } else if (currentHeartRate < previousHeartRate) {
                elements.trend.textContent = '↓';
                elements.trend.className = 'trend down';
            } else {
                elements.trend.classList.add('hidden');
            }
        }

        function updateStatus(heartRate) {
            if (heartRate < 65) {
                elements.status.textContent = 'sleepy';
                elements.status.className = 'status sleepy';
            } else if (heartRate > 95) {
                elements.status.textContent = 'hot';
                elements.status.className = 'status hot';
            } else {
                elements.status.textContent = '';
                elements.status.className = 'status normal';
            }
        }

        async function fetchHeartRate() {
            try {
                const url = `${CORS_PROXY}${encodeURIComponent(API_URL)}`;
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${ACCESS_TOKEN}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                previousHeartRate = currentHeartRate;
                currentHeartRate = data.data.heart_rate;

                // Add to graph data
                heartRateData.push({
                    timestamp: Date.now(),
                    heartRate: currentHeartRate
                });

                // Update display
                elements.heartRate.textContent = currentHeartRate;
                elements.heartRate.classList.remove('loading');
                elements.error.style.display = 'none';

                updateTrend();
                updateStatus(currentHeartRate);

            } catch (error) {
                console.error('Error fetching heart rate:', error);
                elements.error.textContent = `Error: ${error.message}`;
                elements.error.style.display = 'block';
            }
        }

        // Initial fetch
        fetchHeartRate();

        // Set up periodic updates
        setInterval(fetchHeartRate, UPDATE_INTERVAL);
    </script>
</body>
</html>
