<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ashlyn's Heart Rate</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 1200px;
            width: 100%;
        }

        .title {
            font-size: 24px;
            font-weight: 300;
            margin-bottom: 20px;
            opacity: 0.8;
        }

        .ecg-container {
            height: 60px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            background-color: rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        #ecgCanvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        .heart-rate-display {
            position: relative;
            margin-bottom: 30px;
        }

        .heart-rate {
            font-size: 96px;
            font-weight: 700;
            line-height: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .heart-icon {
            font-size: 80px;
            color: #ff4444;
            animation: heartbeat 1s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            10% { transform: scale(1.2); }
            20% { transform: scale(1); }
        }

        .bpm {
            font-size: 24px;
            font-weight: 300;
            opacity: 0.6;
        }

        .trend {
            font-size: 40px;
            opacity: 0.8;
            transition: opacity 0.3s;
        }

        .trend.up {
            color: #ff4444;
        }

        .trend.down {
            color: #44aaff;
        }

        .trend.hidden {
            opacity: 0;
        }

        .status {
            font-size: 20px;
            padding: 12px 24px;
            border-radius: 8px;
            display: inline-block;
            margin-top: 20px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .status.sleepy {
            background-color: rgba(100, 149, 237, 0.2);
            color: #6495ed;
        }

        .status.hot {
            background-color: rgba(255, 68, 68, 0.2);
            color: #ff4444;
        }

        .status.normal {
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            opacity: 0.6;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 30px 0;
        }

        .stat-box {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.6;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 28px;
            font-weight: 700;
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .btn {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .btn.active {
            background-color: rgba(0, 255, 65, 0.2);
            border-color: #00ff41;
        }

        .graph-container {
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            position: relative;
        }

        #heartRateGraph {
            width: 100%;
            height: 300px;
            display: block;
        }

        .error {
            color: #ff4444;
            font-size: 14px;
            opacity: 0.8;
            margin-top: 20px;
        }

        .loading {
            opacity: 0.5;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">ashlyns heartrate</div>
        
        <div class="ecg-container">
            <canvas id="ecgCanvas"></canvas>
        </div>

        <div class="heart-rate-display">
            <div class="heart-rate">
                <span class="heart-icon" id="heartIcon">♥</span>
                <span id="heartRateValue" class="loading">--</span>
                <span id="trend" class="trend hidden"></span>
            </div>
            <div class="bpm">bpm</div>
        </div>
        
        <div id="status" class="status normal"></div>
        
        <div class="stats-container">
            <div class="stat-box">
                <div class="stat-label">Average</div>
                <div class="stat-value" id="avgBpm">--</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Min</div>
                <div class="stat-value" id="minBpm">--</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Max</div>
                <div class="stat-value" id="maxBpm">--</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Time Hot</div>
                <div class="stat-value" id="timeHot">0:00</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Time Sleepy</div>
                <div class="stat-value" id="timeSleepy">0:00</div>
            </div>
        </div>

        <div class="controls">
            <button class="btn" id="avgToggle">Show Average Line</button>
            <button class="btn" id="fullscreenBtn">Fullscreen</button>
        </div>

        <div id="error" class="error" style="display: none;"></div>
        
        <div class="graph-container" id="graphContainer">
            <canvas id="heartRateGraph"></canvas>
        </div>
    </div>

    <script>
        const API_URL = 'https://dev.pulsoid.net/api/v1/data/heart_rate/latest';
        const ACCESS_TOKEN = 'ed500451-96a9-46ef-b648-91c79efd470d';
        const CORS_PROXY = 'https://corsproxy.io/?';
        const UPDATE_INTERVAL = 1000;
        const TEN_MINUTES = 600000;
        const MIN_BPM = 35;
        const MAX_BPM = 125;
        const BPM_RANGE = MAX_BPM - MIN_BPM;

        let previousHeartRate = null;
        let currentHeartRate = null;
        let heartRateData = [];
        let showAverage = false;
        let particles = [];
        
        // Stats tracking
        let sessionStart = Date.now();
        let timeInHot = 0;
        let timeInSleepy = 0;
        let lastUpdateTime = Date.now();

        const elements = {
            heartRate: document.getElementById('heartRateValue'),
            heartIcon: document.getElementById('heartIcon'),
            trend: document.getElementById('trend'),
            status: document.getElementById('status'),
            error: document.getElementById('error'),
            avgBpm: document.getElementById('avgBpm'),
            minBpm: document.getElementById('minBpm'),
            maxBpm: document.getElementById('maxBpm'),
            timeHot: document.getElementById('timeHot'),
            timeSleepy: document.getElementById('timeSleepy'),
            avgToggle: document.getElementById('avgToggle'),
            fullscreenBtn: document.getElementById('fullscreenBtn'),
            graphContainer: document.getElementById('graphContainer')
        };

        // Canvas setup
        const canvas = document.getElementById('heartRateGraph');
        const ctx = canvas.getContext('2d');
        
        // ECG Canvas setup
        const ecgCanvas = document.getElementById('ecgCanvas');
        const ecgCtx = ecgCanvas.getContext('2d');
        let ecgOffset = 0;

        function resizeCanvas() {
            const rect = canvas.getBoundingClientRect();
            canvas.width = rect.width * window.devicePixelRatio;
            canvas.height = rect.height * window.devicePixelRatio;
            ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
            
            const ecgRect = ecgCanvas.getBoundingClientRect();
            ecgCanvas.width = ecgRect.width * window.devicePixelRatio;
            ecgCanvas.height = ecgRect.height * window.devicePixelRatio;
            ecgCtx.scale(window.devicePixelRatio, window.devicePixelRatio);
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Toggle average line
        elements.avgToggle.addEventListener('click', () => {
            showAverage = !showAverage;
            elements.avgToggle.classList.toggle('active', showAverage);
            elements.avgToggle.textContent = showAverage ? 'Hide Average Line' : 'Show Average Line';
        });

        // Fullscreen toggle
        elements.fullscreenBtn.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
                elements.fullscreenBtn.textContent = 'Exit Fullscreen';
            } else {
                document.exitFullscreen();
                elements.fullscreenBtn.textContent = 'Fullscreen';
            }
        });

        document.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement) {
                elements.fullscreenBtn.textContent = 'Fullscreen';
            }
        });

        // Heart pulse animation
        function updateHeartPulse(bpm) {
            if (!bpm) return;
            const duration = 60000 / bpm; // milliseconds per beat
            elements.heartIcon.style.animation = `heartbeat ${duration}ms ease-in-out infinite`;
        }

        // ECG waveform
        function drawECG() {
            const width = ecgCanvas.width / window.devicePixelRatio;
            const height = ecgCanvas.height / window.devicePixelRatio;
            
            ecgCtx.fillStyle = '#000';
            ecgCtx.fillRect(0, 0, width, height);
            
            if (!currentHeartRate) return;
            
            const bpm = currentHeartRate;
            const speed = bpm / 60 * 2; // Scale speed with heart rate
            
            ecgCtx.strokeStyle = '#00ff41';
            ecgCtx.lineWidth = 2;
            ecgCtx.shadowBlur = 8;
            ecgCtx.shadowColor = '#00ff41';
            
            ecgCtx.beginPath();
            
            const beatWidth = width / 3; // Show ~3 beats
            const centerY = height / 2;
            
            for (let x = 0; x < width + beatWidth; x += 2) {
                const adjustedX = (x - ecgOffset) % beatWidth;
                let y = centerY;
                
                // ECG wave pattern
                if (adjustedX < beatWidth * 0.1) {
                    y = centerY; // baseline
                } else if (adjustedX < beatWidth * 0.15) {
                    y = centerY + 5; // P wave
                } else if (adjustedX < beatWidth * 0.25) {
                    y = centerY;
                } else if (adjustedX < beatWidth * 0.27) {
                    y = centerY - 10; // Q
                } else if (adjustedX < beatWidth * 0.32) {
                    y = centerY - 30; // R peak
                } else if (adjustedX < beatWidth * 0.35) {
                    y = centerY + 8; // S
                } else if (adjustedX < beatWidth * 0.5) {
                    y = centerY; // ST segment
                } else if (adjustedX < beatWidth * 0.65) {
                    y = centerY - 8; // T wave
                } else {
                    y = centerY;
                }
                
                if (x === 0) {
                    ecgCtx.moveTo(x, y);
                } else {
                    ecgCtx.lineTo(x, y);
                }
            }
            
            ecgCtx.stroke();
            ecgCtx.shadowBlur = 0;
            
            ecgOffset += speed;
            if (ecgOffset > beatWidth) ecgOffset = 0;
        }

        // Particle system
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = (Math.random() - 0.5) * 2;
                this.life = 1.0;
                this.color = color;
            }
            
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.life -= 0.02;
                this.vy += 0.1; // gravity
            }
            
            draw(ctx) {
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.life;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }

        function createParticles(x, y, color, count = 10) {
            for (let i = 0; i < count; i++) {
                particles.push(new Particle(x, y, color));
            }
        }

        function updateParticles() {
            particles = particles.filter(p => p.life > 0);
            particles.forEach(p => p.update());
        }

        function bpmToY(bpm, height) {
            const normalized = (bpm - MIN_BPM) / BPM_RANGE;
            return height - (normalized * height);
        }

        function calculateStats() {
            if (heartRateData.length === 0) return;
            
            const heartRates = heartRateData.map(d => d.heartRate);
            const avg = Math.round(heartRates.reduce((a, b) => a + b, 0) / heartRates.length);
            const min = Math.min(...heartRates);
            const max = Math.max(...heartRates);
            
            elements.avgBpm.textContent = avg;
            elements.minBpm.textContent = min;
            elements.maxBpm.textContent = max;
            
            // Update time in zones
            const now = Date.now();
            const elapsed = (now - lastUpdateTime) / 1000;
            
            if (currentHeartRate > 95) {
                timeInHot += elapsed;
            } else if (currentHeartRate < 65) {
                timeInSleepy += elapsed;
            }
            
            lastUpdateTime = now;
            
            const formatTime = (seconds) => {
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins}:${secs.toString().padStart(2, '0')}`;
            };
            
            elements.timeHot.textContent = formatTime(timeInHot);
            elements.timeSleepy.textContent = formatTime(timeInSleepy);
        }

        function drawGraph() {
            const width = canvas.width / window.devicePixelRatio;
            const height = canvas.height / window.devicePixelRatio;
            
            ctx.clearRect(0, 0, width, height);

            // Draw BPM reference lines
            ctx.lineWidth = 1;
            for (let bpm = MIN_BPM; bpm <= MAX_BPM; bpm += 5) {
                if (bpm === 65 || bpm === 95) continue;
                
                const y = bpmToY(bpm, height);
                ctx.strokeStyle = 'rgba(68, 170, 255, 0.2)';
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(width, y);
                ctx.stroke();
            }

            // Red lines at 65 and 95 bpm
            ctx.strokeStyle = 'rgba(255, 68, 68, 0.5)';
            ctx.lineWidth = 2;
            
            let y = bpmToY(95, height);
            ctx.beginPath();
            ctx.moveTo(0, y);
            ctx.lineTo(width, y);
            ctx.stroke();
            
            y = bpmToY(65, height);
            ctx.beginPath();
            ctx.moveTo(0, y);
            ctx.lineTo(width, y);
            ctx.stroke();

            if (heartRateData.length < 2) return;

            const now = Date.now();
            heartRateData = heartRateData.filter(d => now - d.timestamp <= TEN_MINUTES);

            // Draw average line if enabled
            if (showAverage && heartRateData.length > 0) {
                const heartRates = heartRateData.map(d => d.heartRate);
                const avg = heartRates.reduce((a, b) => a + b, 0) / heartRates.length;
                const avgY = bpmToY(avg, height);
                
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.lineWidth = 1;
                ctx.setLineDash([5, 5]);
                ctx.beginPath();
                ctx.moveTo(0, avgY);
                ctx.lineTo(width, avgY);
                ctx.stroke();
                ctx.setLineDash([]);
            }

            // Draw heart rate line with color changes
            ctx.lineWidth = 2;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';

            for (let i = 1; i < heartRateData.length; i++) {
                const prevData = heartRateData[i - 1];
                const currData = heartRateData[i];
                
                const x1 = width - ((now - prevData.timestamp) / TEN_MINUTES) * width;
                const y1 = bpmToY(prevData.heartRate, height);
                const x2 = width - ((now - currData.timestamp) / TEN_MINUTES) * width;
                const y2 = bpmToY(currData.heartRate, height);

                const hrChange = currData.heartRate - prevData.heartRate;
                
                let color;
                if (hrChange >= 10) {
                    color = '#ff4444';
                    // Create particles on spike
                    if (i === heartRateData.length - 1) {
                        createParticles(x2, y2, color, 5);
                    }
                } else if (hrChange <= -10) {
                    color = '#44aaff';
                    // Create particles on drop
                    if (i === heartRateData.length - 1) {
                        createParticles(x2, y2, color, 5);
                    }
                } else {
                    color = '#00ff41';
                }
                
                ctx.strokeStyle = color;
                ctx.shadowBlur = 10;
                ctx.shadowColor = color;

                ctx.beginPath();
                ctx.moveTo(x1, y1);
                ctx.lineTo(x2, y2);
                ctx.stroke();
            }
            
            ctx.shadowBlur = 0;

            // Draw particles
            particles.forEach(p => p.draw(ctx));

            // Draw current value indicator
            if (heartRateData.length > 0) {
                const lastData = heartRateData[heartRateData.length - 1];
                const y = bpmToY(lastData.heartRate, height);
                
                ctx.fillStyle = '#00ff41';
                ctx.beginPath();
                ctx.arc(width, y, 4, 0, Math.PI * 2);
                ctx.fill();
            }

            // Draw BPM labels
            ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
            ctx.font = '12px monospace';
            ctx.textAlign = 'right';
            ctx.textBaseline = 'middle';
            
            [35, 65, 95, 125].forEach(bpm => {
                const y = bpmToY(bpm, height);
                ctx.fillText(bpm, width - 5, y);
            });
        }

        function animate() {
            drawGraph();
            drawECG();
            updateParticles();
            requestAnimationFrame(animate);
        }

        animate();

        function updateTrend() {
            if (previousHeartRate === null || currentHeartRate === null) {
                elements.trend.classList.add('hidden');
                return;
            }

            if (currentHeartRate > previousHeartRate) {
                elements.trend.textContent = '↑';
                elements.trend.className = 'trend up';
            } else if (currentHeartRate < previousHeartRate) {
                elements.trend.textContent = '↓';
                elements.trend.className = 'trend down';
            } else {
                elements.trend.classList.add('hidden');
            }
        }

        function updateStatus(heartRate) {
            if (heartRate < 65) {
                elements.status.textContent = 'sleepy';
                elements.status.className = 'status sleepy';
            } else if (heartRate > 95) {
                elements.status.textContent = 'hot';
                elements.status.className = 'status hot';
            } else {
                elements.status.textContent = '';
                elements.status.className = 'status normal';
            }
        }

        async function fetchHeartRate() {
            try {
                const url = `${CORS_PROXY}${encodeURIComponent(API_URL)}`;
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${ACCESS_TOKEN}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                previousHeartRate = currentHeartRate;
                currentHeartRate = data.data.heart_rate;

                heartRateData.push({
                    timestamp: Date.now(),
                    heartRate: currentHeartRate
                });

                elements.heartRate.textContent = currentHeartRate;
                elements.heartRate.classList.remove('loading');
                elements.error.style.display = 'none';

                updateTrend();
                updateStatus(currentHeartRate);
                updateHeartPulse(currentHeartRate);
                calculateStats();

            } catch (error) {
                console.error('Error fetching heart rate:', error);
                elements.error.textContent = `Error: ${error.message}`;
                elements.error.style.display = 'block';
            }
        }

        fetchHeartRate();
        setInterval(fetchHeartRate, UPDATE_INTERVAL);
    </script>
</body>
</html>
